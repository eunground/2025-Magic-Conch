<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>카드 뽑기 – 마법의 소라고둥</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <main class="app">
    <section class="card">
      <h2 style="margin:0 0 10px">변수 카드 뽑기</h2>
      <p class="small">아래에서 <b>아무 카드나 클릭</b>하세요. (무작위로 1장이 선택됩니다)</p>
      <div id="deck" class="deck"></div>
      <div class="row" style="margin-top:12px">
        <a class="btn secondary" href="index.html">← 홈으로</a>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    // 9장의 카드 UI를 생성하고, 클릭 시 무작위 데이터 선택 후 result 페이지로 이동
    renderDeck(document.getElementById('deck'), 9, () => {
      const card = pickRandomCard();
      saveCurrentCard(card);
      location.href = 'result.html';
    });
  </script>
</body>
</html>
